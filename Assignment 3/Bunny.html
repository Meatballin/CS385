<!DOCTYPE html>
<head>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="Bunny.js"></script>
    <script type="text/javascript" src="mainBunny.js"></script>
    <script type="text/javascript" src="MV.js"></script>

    <script id="Bunny-vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 aPosition;
        uniform mat4 MV;
        out vec4 vColor;
        void main()
        {
            gl_PointSize = 3.0;
            gl_Position = aPosition * vec4(3,3,3,1);
            vColor = aPosition;
        }
    </script>

    <script id="Bunny-fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision highp float;
        in vec4 vColor;
        out vec4 fColor;

        void main()
        {
            fColor = vColor;
        }
    </script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
